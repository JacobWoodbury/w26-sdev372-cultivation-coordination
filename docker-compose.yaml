services:
  mysql:
    image: mysql:8
    container_name: mysql-container
    command: ["mysqld", "--bind-address=0.0.0.0"]
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-defaultpassword}
      MYSQL_DATABASE: ${DB_NAME:-plants}
      MYSQL_USER: ${DB_USER:-devuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-defaultpassword}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      # Only pass when TCP is open and DB accepts queries (entrypoint fully done)
      test: ["CMD-SHELL", "mysql -h 127.0.0.1 -uroot -p\"$$MYSQL_ROOT_PASSWORD\" -e \"SELECT 1\" || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 45s

  init-db:
    build:
      context: ./server
      dockerfile: dockerfile
    container_name: init-db
    environment:
      DB_HOST: mysql
      DB_USER: ${DB_USER:-devuser}
      DB_PASSWORD: ${DB_PASSWORD:-defaultpassword}
      DB_NAME: ${DB_NAME:-plants}
      PERENUAL_API_KEY: ${PERENUAL_API_KEY:-}
    command: node init_db.js
    depends_on:
      mysql:
        condition: service_healthy
    restart: "no"
    networks:
      - app-network

  backend:
    build:
      context: ./server
      dockerfile: dockerfile
    container_name: backend-container
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql
      DB_USER: ${DB_USER:-devuser}
      DB_PASSWORD: ${DB_PASSWORD:-defaultpassword}
      DB_NAME: ${DB_NAME:-plants}
      PERENUAL_API_KEY: ${PERENUAL_API_KEY:-}
    depends_on:
      init-db:
        condition: service_completed_successfully
    networks:
      - app-network

  # --- Frontend Service ---
  frontend:
    build:
      context: .
      dockerfile: dockerfile
    container_name: frontend-container
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

# --- Networks Definition ---
networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
